<!DOCTYPE html>
<html>
<head>
	<title>HTML Major Tags Example</title>
 <!-- import css file with link tag-->
  <link></link>
</head>
<body>

	<!-- Add a title: -->
	<h1>My Webpage</h1>
	<h2>sub section</h2>
	<h3>sub section</h3>

	<!-- Add a paragraph: -->
	<p>Grand gowns ruled the champagne-hued carpet on Hollywood's biggest night,
	   from Sofia Carson in Giambattista Valli and Stephanie Hsu in Valentino to 
	   Angela Bassett in a lush purple gown by Moschino and Cara Delevingne in 
	   crimson Elie Saab.
	</p>

	<!-- Find an url and create a link: -->
	<a href="www.google.com">go to google</a>

	<!-- Find an online image and create an image tag -->
	<img src="http://cdn.shopify.com/s/files/1/0535/2738/0144/articles/shutterstock_1290320698.jpg?v=1651099282" alt="this is a puppy">

	<!-- Make an unorder list of foods you like -->
	<ul>
		<!-- Prompt for the li tag inside the ul: -->
		<li></li>
	</ul>

	<!-- Make an order list of things you will do tomorrow -->
	<ol>
		<!-- things you will do -->
		<li></li>
	</ol>

	<!-- Make a label for the input -->
	<label for="name"></label>
	<!-- make an input field -->
	<input type="text" id="name" name="name" placeholder="">

	<!-- put the input and label into this div -->
	<div></div>

	<!-- Make a span title-->
	<span></span>

	<!-- Put something inside the header  -->
	<header></header>

	<!-- Prompt for the section tag: -->
	<section></section>

	<!-- Prompt for the article tag: -->
	<article></article>

	<!-- Prompt for the aside tag: -->
	<aside></aside>

	<!-- Prompt for the footer tag: -->
	<footer></footer>

</body>
</html>
